[Rainmeter]
Update=1000
AccurateText=1

[Metadata]
Name=nimbus\sys\cpu
Author=Matt
Information=Personal skin
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@Include=../globals.inc

[TextStyle]
FontFace=Segoe UI
FontColor=#offWhite#
StringAlign=RightTop
FontSize=56
FontWeight=300
AntiAlias=1

[MeasureTime]
Measure=Time
Format=%R

[MeterTime]
Meter=String
MeterStyle=TextStyle
MeasureName=MeasureTime
X=(#WORKAREAWIDTH# - #textOffsetX#)
Y=#WORKAREAY#